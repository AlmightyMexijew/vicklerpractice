<!DOCTYPE html>
<html>
    <body>
        <p>Learning JavaScript Arrays</p>

        <p id="demo-array"></p>

        <script>
            var carsforsale = new Array("Honda","Toyota","GTX","Ford");
            carsforsale[0] = "BMW";
            carsforsale[1] = "Mitsubishi";
            document.getElementById("demo-array").innerHTML = carsforsale;
        </script>
    </body>
</html>
