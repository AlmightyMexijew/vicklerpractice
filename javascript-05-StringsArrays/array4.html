<!DOCTYPE html>
<html>
    <body>
        
        <p>Playing with JS</p>

        <p id="demo"></p>

        <button onclick="FunctionX()">X</button>
        <button onclick="FunctionY()">Y</button>"
        <script>
            const fart = ["Fart","On","My","Head"];
            let poop = ["I","Have","To","Poop"];
            function FunctionX() {
                document.getElementById("demo").innerHTML = fart;
            }
            function FunctionY() {
                document.getElementById("demo").innerHTML = poop;
            }
        </script>
    </body>
</html>
