<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #fd2; /* This is the same as #ffdd22 */
            }
            h4 {
                color: #f0a; /* This is the same as #f0a */
            }
            p {
                color: #c54; /* This is the same as #cc5544 */
            }
        </style>
    </head>
    <body>
        <h4> Learning CSS three-digit Hexadecimal Code</h4>
        <p>Let us see how the three-digit code applies to this paragraph.</p>
    </body>
</html>
