<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                border: 4px solid grey;
                outline: #9FFA99 solid 20px;
                margin: auto;
                padding: 40px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h4>Learning CSS Outline for boxes</h4>
        <p>This text will appear in the box. It has a 4px grey border and a light green outline with 40px width.</p>
    </body>
</html>
