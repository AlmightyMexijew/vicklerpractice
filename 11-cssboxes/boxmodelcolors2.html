<!DOCTYPE html>
<html>
    <head>
        <style>
            p.kaz1 {outline: solid blue thin;}
            p.kaz2 {outline: solid skyblue medium;}
            p.kaz3 {outline: dotted #ff0000 thick;}
            p.kaz4 {outline:dashed rgb (50, 150, 255) 6px;}
            p.kaz5 {outline: solid 2px green;}
            p.kaz6 {outline: solid invert 6px;}
        </style>
    </head>
    <body>
        <p>I am learning on the outline-color Property</p>
        <p class="kaz1">Color Names.</p>
        <p class="kaz2">Color Names.</p>
        <p class="kaz3">HEX colors.</p>
        <p class="kaz4">rgb coloirs for outline.</p>
        <p class="kaz5">HSL colors</p>
        <p class="kaz6">Inverting Colors.</p>
    </body>
</html>
