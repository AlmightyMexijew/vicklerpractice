<!DOCTYPE html>
<html>
    <head>
        <style>
            p {
                outline-color:skyblue;
            }
            p.dot {outline-style:dotted;}
            p.dash {outline-style:dashed;}
            p.sol {outline-style:solid;}
            p.doub {outline-style: double;}
            p.groov {outline-style:groove;}
            p.rid {outline-style: ridge;}
            p.ins {outline-style:inset;}
            p.out {outline-style:outset;}
        </style>
    </head>
    <body>
        <p>Learning CSS outline-style Propherty</p>
        <p class="dot">The dotted outline</p>
        <p class="dash">The dashed outline</p>
        <p class="sol">The solid outline</p>
        <p class="doub">The double outline</p>
        <p class="groov">The groove outline.</p>
        <p class="rid">The ridged outline.</p>
        <p class="ins">The inset outline.</p>
        <p class="out">The outset outline</p>
    </body>
</html>
