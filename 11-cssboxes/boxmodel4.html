<!DOCTYPE html>
<html>
    <head>
        <style>
            p.kaz1 {
                border: 2px solid grey;
                outline-style: solid;
                outline-color: blue;
                outline-width: thin;
            }
            p.kaz2 {
                border: 2px solid black;
                outline-style: solid;
                outline-color: skyblue;
                outline-width: medium;
            }
            p.kaz3 {
                border: 2px solid yellow;
                outline-style: solid;
                outline-color:red;
                outline-width: thick;
            }
            p.kaz4 {
                border: 2px solid green;
                outline-style: solid;
                outline-color: green;
                outline-width: 6px;
            }
        </style>
    </head>
    <body>
        <p>I am learning on the outline-width Property</p>
        <p class="kaz1">Producing a thin outline.</p>
        <p class="kaz2">Producing a medium outline.</p>
        <p class="kaz3">This is a thick outline.</p>
        <p class="kaz4">I am setting up 6px thickness for this outline.</p>
    </body>
</html>
