<!DOCTYPE html>
<html>
    <head>
        <style>
            p.kaz1 {
                border: 2px solid grey;
                outline-style: solid;
                outline-color:blue;
                outline-width: thin;
            }
            p.kaz2 {
                border: 2px solid black;
                outline-style: solid;
                outline-color: skyblue;
                outline-width: medium;
            }
            p.kaz3 {
                border: 2px solid yellow;
                outline-style: solid;
                outline-color: #ff0000;
                outline-width: thick;
            }
            p.kaz4 {
                border: 2px solid green;
                outline-style: solid;
                outline-color: rgb(50, 150, 255);
                outline-width: 6px;
            }
            p.kaz5 {
                border: 2px solid green;
                outline-style: solid;
                outline-color: hsl(255, 100%, 50%);
                outline-width: 6px;
            }
            p.kaz6 {
                border: 2px solid yellow;
                outline-style: solid;
                outline-color: invert;
                outline-width: 6px;
            }
        </style>
    </head>
    <body>
        <p>I am learning on the outline-color Propherty</p>
        <p class="kaz1">Color Names.</p>
        <p class="kaz2">Color Names.</p>
        <p class="kaz3">HEX colors</p>
        <p class="kaz4">rgb colors for outline.</p>
        <p class="kaz5">HSL colors.</p>
        <p class="kaz6">Inverting Colors.</p>
    </body>
</html>
