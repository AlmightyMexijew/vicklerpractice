<!DOCTYPE html>
<html>
    <head>
        <style>
            ul.k1 {
                background: #ff1122;
                padding: 20px;
            }
            ul.k2 {
                background: #dd9911;
                padding: 20px;
            }
            ol.k3 {
                background: #bbe909;
                padding: 6px;
                margin-left: 25px;
            }
            ol.k4 {
                background: #aab9ee;
                margin: 4px;
            }
        </style>
    </head>
    <body>
        <h4>Learning List Property</h4>
        <p>You are seeing an example of the unordered lists:</p>
        <ul class="k1">
            <li>marinda</li>
            <li>seven up</li>
            <li>pepsi</li>
        </ul>
        <ul class="k2">
            <li>avocado</li>
            <li>dragon fruit</li>
            <li>guava</li>
        </ul>
        <p>This is an example of the ordered lists:</p>
        <ol class="k3">
            <li>strawberry</li>
            <li>blueberry</li>
            <li>raspberry</li>
        </ol>
        <ol class="k4">
            <li>oranges</li>
            <li>apples</li>
            <li>cherries</li>
        </ol>
    </body>
</html>
