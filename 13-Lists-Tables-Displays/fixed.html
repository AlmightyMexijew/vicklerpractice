<!DOCTYPE html>
<html>
    <head>
        <style>
            div.ThisIsFixed {
                position: fixed;
                bottom: 50;
                right: 0;
                width: 500px;
                border: 4px solid red;
            }
        </style>
    </head>
    <body>
        <h4>Learning Fixed position property;</h4>
        <p>CSS, if used properly, has the power to make your website highly responsive to different media devices and interactive as well:</p>
        <div class="ThisIsFixed">This example shows how to adjust the layout on your website;</div>
    </body>
</html>
