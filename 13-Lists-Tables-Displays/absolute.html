<!DOCTYPE html>
<html>
    <head>
        <style>
            div.ThisIsRelative {
                position: relative;
                width: 500px;
                height: 100px;
                border: 5px solid red;
            }
            div.ThisIsAbsolute {
                position: absolute;
                top: 100px;
                right: 0;
                width: 300px;
                height: 100px;
                border: 5px solid yellow;
            }
        </style>
    </head>
    <body>
        <h4>Learning Fixed position property;</h4>
        <div class="ThisIsRelative">CSS, if used properly, has the power to make your website highly responsive to different media devices and interactive as well:</div>
        
        <div class="ThisIsAbsolute">This example shows how to adjust the layout on your website;</div>
    </body>
</html>
