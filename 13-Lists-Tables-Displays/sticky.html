<!DOCTYPE html>
<html>
    <head>
        <style>
            div.stickyscrolling {
                position: -webkid-sticky;
                position: sticky;
                top: 0;
                padding: 4px;
                background-color: skyblue;
                border: 2px solid grey;
            }
        </style>
    </head>
    <body>
        <p>Learning position property</p>
        <div class="stickyscrolling">This is the sticky scrolling!</div>
        
        <div style="padding-bottom:2500px">
        
        <p>This example shows how to adjust the layout on your website.</p>
        <p>This is the end of the page. Scroll down to see if the line sticks to the top of the page or not.</p>
    </body>
</html>
