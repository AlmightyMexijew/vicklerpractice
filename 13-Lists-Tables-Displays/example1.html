<!DOCTYPE html>
<html>
    <head>
        <style>
            ul.k1 {
                list-style-type: square;
            }
            ul.k2 {
                list-style-type: circle;
            }
            ol.k3 {
                list-style-type: upper-roman;
            }
            ol.k4 {
                list-style-type: lower alpha;
            }
        </style>
    </head>
    <body>
        <h4>Learning List Property</h4>
        <p>You see an example of the unordered lists:</p>
        <ul class="k1">
            <li>marina</li>
            <li>seven up</li>
            <li>pepsi</li>
        </ul>
        <ul class="k2">
            <li>avocado</li>
            <li>dragon fruit</li>
            <li>guava</li>
        </ul>
        <p>This is an example of the ordered lists:</p>
        <ol class="k3">
            <li>strawberry</li>
            <li>blueberry</li>
            <li>raspberry</li>
        </ol>
        <ol class="k4">
            <li>oranges</li>
            <li>apples</li>
            <li>cherries</li>
        </ol>
    </body>
</html>
