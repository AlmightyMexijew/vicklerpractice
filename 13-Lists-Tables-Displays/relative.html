<!DOCTYPE html>
<html>
    <head>
        <style>
            div.ThisIsRelative {
                position: relative;
                left: 40px;
                border: 4px solid black;
            }
        </style>
    </head>
    <body>
        <h4>Learning Relative position property;</h4>
        <p>The best thing about the static position is that it is not positioned in a certain way. It molds its position according to the flow of your web page:</p>
        <div class="ThisIsRelative">See how the static position works on this web page;</div>
    </body>
</html>
