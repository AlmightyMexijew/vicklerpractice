<!DOCTYPE html>
<html>
    <head>
        <style>
            div.kaz1 {
                width: 1000px;
                margin: auto;
                border: 5px solid #99FA99;
            }
            div.kaz2 {
                max-width: 700px;
                margin: auto;
                border: 5px solid #73AD21;
            }
        </style>
    </head>
    <body>
        <h4>Learning CSS Max-width feature</h4>
        <div class="kaz1">This specific div element carries 1000 px width;</div>
        <br>
        <div class="kaz2">This specific div element carries 700px width;</div>
        <p><strong>Prot Tip:</strong> You may go on and drag the browser window down to smaller than 500px wide in order to see the difference</p>
    </body>
</html>
