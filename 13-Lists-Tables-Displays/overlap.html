<!DOCTYPE html>
<html>
    <head>
        <style>
            img {
                position: absolute;
                left: 2px;
                top: 2px;
                z-index: -2;
            }
        </style>
    </head>
    <body>
        <p>Learning Overlapping Property</p>
        <img src=""css.gif" width="200" height="110">
        <p>As the image keeps a z-index of -2, you will be able to place it behind the text of the webpage.</p>
    </body>
</html>
