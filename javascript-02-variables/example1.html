<!DOCTYPE html>
<html>
    <body>
        <p>These are JavaScript Variables</p>
        <p>In the following example, a,b, and c are JavaScript variables.</p>
        <p id="variable-demo"></p>
        <script>
            var a = 50;
            var b = 16;
            var c = a +b;
            document.getElementByID("variable-demo").innerHTML = "The value of c is: "  + c;
        </script>
    </body>
</html>
