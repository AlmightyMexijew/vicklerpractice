<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                border: 5px solid skyblue;
                margin-top: 150px;
                margin-bottom: 150px;
                margin-right: 150px;
                margin-left: 80px;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <p>I am applying individual CSS margin properties</p>
        <div>This specific div element will have the top margin of 50px, the right margin of 150px, the bottom margin of 150px, and the left margin of 80px.</div>
    </body>
</html>
