<!DOCTYPE html>
<html>
    <head>
        <style>
            div.kaz {
                width: 400px;
                background-color: skyblue;
            }
            div.kaz1 {
                width: 350px;
                padding: 30px;
                box-sizing: border-box;
                background-color:yellow;
            }
        </style>
    </head>
    <body>
        <p>Learning CSS padding and width features</p>
        <div class="kaz">This specific div will be 400px wide.</div>
        <br>
        <div class="kaz1">The div will have 400px even though it has 300px in the CSS.</div>
    </body>
</html>
