<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                border: 4px solid skyblue;
                background-color: lightblue;
                padding-top: 40px;
                padding-right: 50px;
                padding-bottom: 30px;
                padding-left:60px;
            }
        </style>
    </head>
    <body>
        <p>I will use individual properties of CSS padding.
            <div>This specific div element contains the top padding of 40px, the right padding of 50px, the bottom padding of 30px, and the left padding of 60px.</div>
        </p>
    </body>
</html>
