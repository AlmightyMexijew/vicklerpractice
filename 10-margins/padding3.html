<!DOCTYPE html>
<html>
    <head>
        <style>
            div.kaz {
                width: 400px;
                background-color: skyblue;
            }
            div.kaz1 {
                width: 350px;
                padding:30px;
                background-color:yellow;
               }
               
        </style>
    </head>
    <body>
        <p>Learning CSS padding and width features</p>
        <div class="kaz">This specific div will be 400px wide.</div>
        <div class="kaz1">The div will have 400px, even though it has 350px in CSS.</div>
    </body>
</html>
