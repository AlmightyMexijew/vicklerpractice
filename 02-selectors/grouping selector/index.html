<!DOCTYPE html>
<html>
    <head>
        <style>
            h4, p, p {
                text-align: left;
                color: green;
            }
        </style>
    </head>
    <body>
        <h4> Learning CSS Group Selectors</h4>
        <p>The CSS style applies to this paragraph!</p>
        <p>This paragraph will inherit the same CSS style!</p>
    </body>
</html>
