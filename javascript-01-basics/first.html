<!DOCTYPE html>
<html>
<head>
<script>
function FunctionUN() {
    document.getElementByID("demo").innerHTML = "I have changed the Paragraph.";
}
</script>
</head>
<body>
    <p>You have seen the JavaScript in the Head</p>
    <p id="demo">This is a Paragraph.</p>
    <button type="button"
    onclick="FunctionUN()">Click Me</button>
</body>
</html>
