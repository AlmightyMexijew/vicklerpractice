<!DOCTYPE html>
<html>
    <body>
        <p>Learn JavaScript Arrays</p>
        <p>The indices of JavaScript Arrays are zero-based. It means the first item in an array is [0]</p>
        <p id="array-demo"></p>
        <script>
            var carsArray = ["Volkswagen","Honda","Toyota","Suzuki"];
           alert(carsArray[0])
        </script>
    </body>
