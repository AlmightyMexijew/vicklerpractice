<!DOCTYPE html>
<html>
    <head>
        <style>
            .kaz1 {
                font-family:"Times New Roman", Times, serif;
            }
            .kaz2 {
                font-family:Arial, Helvetica, sans-serif;
            }
            .kaz3 {
                font-family: "Lucida Console", "courier New", monospace;
            }
        </style>
    </head>
    <body>
        <h4>Learning CSS font-family</h4>
        <p class="kaz1">I plan to display this paragraph in the Times New Roman font.</p>
        <p class="kaz2">Arial font is the best in terms of readability.</p>
        <p class="kaz3">Lucida Console font looks like something written with hands.</p>
    </body>
</html>
