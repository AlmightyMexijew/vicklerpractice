<!DOCTYPE html>
<html>
    <head>
        <style>
            img.topside {
                vertical-align: top;
            }
            img.middleside {
                vertical-align: middle;
            }
            img.bottomside {
                vertical-align: bottom;
            }
        </style>
    </head>
    <body>
        <p>Your <img src="hmdc.png" alt="kaz" width="250" height="50"> image has default alignment</p><br>
        <p>Your <img class="topside" src="hmdc.png" alt="kaz" width="250" height="50"> image has topside level alignment.</p>
        <p>Your <img class="middleside" src="hmdc.png" alt="kaz" width="250" height="50"> image has middle level alignment.</p><br>
        <p>Your <img class="bottomside" src="hmdc.png" alt="kaz" width="250" height="50"> image has the bottom alignment.</p>
    </body>
</html>
